	<h1 style="color: #01FDF6;">Tarot Flashcards: Minor Arcana Wands</h1>

	<div class="flip-container" id="flashcard">
		<div class="flipper">
			<div class="front">
				<span id="flashcard-content-front">1</span>
				<div><img src="" style="max-width:80%; max-height: 300px; left:25%; top:75%;" id="card-image"></div>
			</div>
			<div class="back">
				<span id="flashcard-content-back">2</span>
			</div>
		</div>
	</div>

	<div id="buttons">
			<button id='prev'>Previous</button>
			<button id='flip'>Flip</button>
			<button id='next'>Next</button>
	</div>

<script>
	var flashcard = document.getElementById('flashcard');
	var prev = document.querySelector('#prev');
	var flip = document.querySelector('#flip');
	var next = document.querySelector('#next');

		var questions=[
			"What is the meaning?",
			"What is the meaning?",
			"What is the meaning?",
			"What is the meaning?",
			"What is the meaning?",
			"What is the meaning?",
			"What is the meaning?",
			"What is the meaning?",
			"What is the meaning?",
			"What is the meaning?",
			"What is the meaning?",
			"What is the meaning?",
			"What is the meaning?",
			"What is the meaning?",
			"What is the meaning?",
			"What is the meaning?"

		];

		var images=[
			"https://www.tarotcardmeanings.net/images/tarotcards-large/tarot-wands-01.jpg",
			"https://www.tarotcardmeanings.net/images/tarotcards-large/tarot-wands-02.jpg",
			"https://www.tarotcardmeanings.net/images/tarotcards-large/tarot-wands-03.jpg",
			"https://www.tarotcardmeanings.net/images/tarotcards-large/tarot-wands-04.jpg",
			"https://www.tarotcardmeanings.net/images/tarotcards-large/tarot-wands-05.jpg",
			"https://www.tarotcardmeanings.net/images/tarotcards-large/tarot-wands-06.jpg",
			"https://www.tarotcardmeanings.net/images/tarotcards-large/tarot-wands-07.jpg",
			"https://www.tarotcardmeanings.net/images/tarotcards-large/tarot-wands-08.jpg",
			"https://www.tarotcardmeanings.net/images/tarotcards-large/tarot-wands-09.jpg",
			"https://www.tarotcardmeanings.net/images/tarotcards-large/tarot-wands-10.jpg",
			"https://www.tarotcardmeanings.net/images/tarotcards-large/tarot-wands-11.jpg",
			"https://www.tarotcardmeanings.net/images/tarotcards-large/tarot-wands-12.jpg",
			"https://www.tarotcardmeanings.net/images/tarotcards-large/tarot-wands-13.jpg",
			"https://www.tarotcardmeanings.net/images/tarotcards-large/tarot-wands-14.jpg"

		];

		var answers=[
			"<b>Upright:</b> creation, willpower, inspiration, desire <br> <b>Reversed:</b> lack of energy, lack of passion, boredom",
			"<b>Upright:</b> planning, making decisions, leaving home <br> <b>Reversed:</b> fear of change, playing safe, bad planning",
			"<b>Upright:</b> looking ahead, expansion, rapid growth <br> <b>Reversed:</b> obstacles, delays, frustration",
			"<b>Upright:</b> community, home, celebration <br> <b>Reversed:</b> lack of support, transience, home conflicts",
			"<b>Upright:</b> competition, rivalry, conflict <br> <b>Reversed:</b> avoiding conflict, respecting differences",
			"<b>Upright:</b> victory, success, public reward <br> <b>Reversed:</b> excess pride, lack of recognition, punishment",
			"<b>Upright:</b> perseverance, defensive, maintaining control <br> <b>Reversed:</b> give up, destroyed confidence, overwhelmed",
			"<b>Upright:</b> rapid action, movement, quick decisions <br> <b>Reversed:</b> panic, waiting, slowdown",
			"<b>Upright:</b> resilience, grit, last stand <br> <b>Reversed:</b> exhaustion, fatigue, questioning motivations",
			"<b>Upright:</b> accomplishment, responsibility, burden <br> <b>Reversed:</b> inability to delegate, overstressed, burnt out",
			"<b>Upright:</b> exploration, excitement, freedom <br> <b>Reversed:</b> lack of direction, procrastination, creating conflict",
			"<b>Upright:</b> action, adventure, fearlessness <br> <b>Reversed:</b> anger, impulsiveness, recklessness",
			"<b>Upright:</b> courage, determination, joy <br> <b>Reversed:</b> selfishness, jealousy, insecurities",
			"<b>Upright:</b> big picture, leader, overcoming challenges <br> <b>Reversed:</b> impulsive, overbearing, unachievable expectations"
		];

		var currentText = questions[0];
		var questionNumber = 0;
		var cardState = 0;
		/*!-- 0 indicates the front question side and 1 indicates the back answer side*/

		updateFront();
		updateBack();

		function flipCard()
		{
			if(cardState==0){
				currentText = answers[questionNumber];
				cardState++;
				updateBack();
			}
			else{
				currentText = questions[questionNumber];
				cardState--;
				updateFront();
			}
		}

		function nextCard()
		{
			var length = questions.length;

			if(questionNumber<length-1)
				questionNumber++;
			else
				questionNumber=0;

			if(cardState==0){
				currentText = questions[questionNumber];
				updateFront();
			}
			else{
				flipCard();
				flashcard.classList.toggle('flipped');
				updateText();
			}

		}

		function previousCard()
		{
			var length = questions.length;
			if(questionNumber>0)
				questionNumber--;
			else
				questionNumber=length-1;

			if(cardState==0){
				currentText = questions[questionNumber];
				updateFront();
			}
			else{
				flipCard();
				flashcard.classList.toggle('flipped');
				updateText();
			}
		}

		/*Updates the text shown on the flashcard after a button press.*/
		function updateFront(){
			document.getElementById("flashcard-content-front").innerHTML = currentText;
			document.getElementById("card-image").src = images[questionNumber];
		}
		function updateBack(){
			document.getElementById("flashcard-content-back").innerHTML = currentText;
		}

		flip.addEventListener('click', flipCard);
		prev.addEventListener('click', previousCard);
		next.addEventListener('click', nextCard);

		flip.addEventListener('click', function() {
			flashcard.classList.toggle('flipped');
			updateText();
		}, false);

		</script>
	</body>
</html>
